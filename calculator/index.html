<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TGamerXD | Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="darkstyle.css">
    <script src="https://kit.fontawesome.com/e548e16d4f.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="heading">
        CALCULATOR<input type="text" value="tgamerxd" id="discordtag" style="opacity: calc(0);width: 0px;height: 0px;">
        <p class="heads">Made By TGamerXD</p>
        <p class="heads socials">
            <a href="https://github.com/TGamerxd"><i class="fab fa-github logo"></i></a> <i class="fab fa-discord logo" onclick="DiscordTag()" style="cursor: pointer;"></i>
        </p>
    </div>
    <div class="calculator">
        <div class="command">
            <div class="outputbox">
                <div class="display"><input type="text" class="displaybox" id="result" disabled></div>
                <div class="cls" onclick="clearScreen()">CLEAR</div>
            </div>
            <div class="inputbox">
                <div class="inputbtns">
                    <div class="col" id="col1">
                        <div class="row" onclick="display('7')">7</div>
                        <div class="row" onclick="display('8')">8</div>
                        <div class="row" onclick="display('9')">9</div>
                        <div class="row act" onclick="display('/')">/</div>
                    </div>
                    <div class="col" id="col2">
                        <div class="row" onclick="display('4')">4</div>
                        <div class="row" onclick="display('5')">5</div>
                        <div class="row" onclick="display('6')">6</div>
                        <div class="row act" onclick="display('*')">X</div>
                    </div>
                    <div class="col" id="col3">
                        <div class="row" onclick="display('1')">1</div>
                        <div class="row" onclick="display('2')">2</div>
                        <div class="row" onclick="display('3')">3</div>
                        <div class="row act" onclick="display('-')">-</div>
                    </div>
                    <div class="col" id="col4">
                        <div class="row" onclick="display('0')">0</div>
                        <div class="row" onclick="display('.')">.</div>
                        <div class="row act" onclick="calculate()">=</div>
                        <div class="row act" onclick="display('+')">+</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <div class="heading">
        <p style="margin-top: 10px;"><a href="https://www.youtube.com/watch?v=xvFZjo5PgG0" class="troll">Source Code</a></p>
    </div> -->
    <div class="themetoggle" id="theme">
        <div class="container"><i class="fas fa-sun thm" id="icon"></i></div>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
